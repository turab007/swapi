<div class="tableDiv">
<mat-form-field appearance="fill">
  <mat-label>Search people</mat-label>
  <input matInput (input)="applyFilter($event)" placeholder="Eg. Luke" #input>
</mat-form-field>

  <table *ngIf="peopleObject" mat-table [dataSource]="peopleObject.results" class="mat-elevation-z8" matSort
    matSortActive="name" matSortDisableClear matSortDirection="desc">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="height">
      <th mat-header-cell *matHeaderCellDef> Birth Year </th>
      <td mat-cell *matCellDef="let element"> {{element.height}} </td>
    </ng-container>

    <ng-container matColumnDef="mass">
      <th mat-header-cell *matHeaderCellDef> Residents </th>
      <td mat-cell *matCellDef="let element">
        {{element.mass}}
      </td>
    </ng-container>

    <ng-container matColumnDef="birth_year">
      <th mat-header-cell *matHeaderCellDef> Birth year </th>
      <td mat-cell *matCellDef="let element"> {{element.birth_year}} </td>
    </ng-container>

    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef> Gender </th>
      <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
    </ng-container>


    <ng-container matColumnDef="starships">
      <th mat-header-cell *matHeaderCellDef> Starships </th>
      <td mat-cell *matCellDef="let element"> {{element?.starships.length}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
