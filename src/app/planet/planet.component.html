<div class="tableDiv">
  <mat-form-field appearance="fill">
    <mat-label>Search planets</mat-label>
    <input matInput (input)="applyFilter($event)" placeholder="Eg. Hoth" #input>
  </mat-form-field>

  <table *ngIf="planetObject" mat-table [dataSource]="planetObject.results" class="mat-elevation-z8" matSort
    matSortActive="name" matSortDisableClear matSortDirection="desc">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="population">
      <th mat-header-cell *matHeaderCellDef> Population </th>
      <td mat-cell *matCellDef="let element"> {{element.population}} </td>
    </ng-container>

    <ng-container matColumnDef="terrain">
      <th mat-header-cell *matHeaderCellDef> Terrain </th>
      <td mat-cell *matCellDef="let element"> {{element.terrain}} </td>
    </ng-container>

    <ng-container matColumnDef="residents">
      <th mat-header-cell *matHeaderCellDef> Residents </th>
      <td mat-cell *matCellDef="let element">
        {{element.residents.length}}
      </td>
    </ng-container>

    <ng-container matColumnDef="climate">
      <th mat-header-cell *matHeaderCellDef> Climate </th>
      <td mat-cell *matCellDef="let element"> {{element.climate}} </td>
    </ng-container>

    <!-- <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary" (click)="listResidents(element)">List residents</button> </td>
    </ng-container> -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <!-- <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>  -->
    <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirsLastButtons
    aria-label="Select page of people"></mat-paginator> -->
  </table>
</div>
