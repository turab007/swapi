<div class="tableDiv">
<mat-form-field appearance="fill">
  <mat-label>Search starships</mat-label>
  <input matInput (input)="applyFilter($event)" placeholder="Eg. Executor" #input>
</mat-form-field>

  <table *ngIf="starshipObject" mat-table [dataSource]="starshipObject.results" class="mat-elevation-z8" matSort matSortActive="name"
  matSortDisableClear matSortDirection="desc">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="model">
    <th mat-header-cell *matHeaderCellDef> Model </th>
    <td mat-cell *matCellDef="let element"> {{element.model}} </td>
  </ng-container>

  <ng-container matColumnDef="manufacturer">
    <th mat-header-cell *matHeaderCellDef> Manufacturer </th>
    <td mat-cell *matCellDef="let element">
      {{element.manufacturer}}
    </td>
  </ng-container>

  <ng-container matColumnDef="length">
    <th mat-header-cell *matHeaderCellDef> Length </th>
    <td mat-cell *matCellDef="let element"> {{element.length}} </td>
  </ng-container>

  <ng-container matColumnDef="passengers">
    <th mat-header-cell *matHeaderCellDef> Passengers </th>
    <td mat-cell *matCellDef="let element"> {{element.passengers}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <!-- <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>  -->
  <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirsLastButtons
    aria-label="Select page of people"></mat-paginator> -->
</table>
  </div>
